<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="leftside">
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="desktop">
      <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="mobile">
    </div>
    <div class="rightside">
      <span>Perfume</span>
      <h1 class="fraunces">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="pricebox">
        <p class="fraunces price">$149.99</p>
        <p class="discount">$169.99</p>
      </div>
      <a href="#" class="button"><img src="./images/icon-cart.svg">Add to Cart</a>
    </div>
  </div>
</body>
</html>
